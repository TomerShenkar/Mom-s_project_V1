<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>Dropdownmenu</title>
</head>

<body>
	<nav>
		<div class="logo">
			<img src="image.png" alt="">
		</div>	
	</nav>
	
	<label for="baseUnits">Base Units:</label>
	<select id="chosenunit">	
		<option>Units</option>
		<option>Hours</option>
	</select>
	
	<label for="transLevel">Translator:</label>
	<select id="chosentrans">	
		<option>Associate</option>
		<option>Senior</option>
		<option>Naomi</option>
	</select>
	
	<label for="urgLevel">Urgency:</label>
	<select id="chosenurg">	
		<option>Non-Urgent</option>
		<option>Semi-Urgent</option>
		<option>Urgent</option>
		<option>Panic</option>
	</select>
	
	<textarea style="overflow:hidden" id="taIn" rows="1" cols="5"></textarea>
	<button id="buttonCalc">Calc</button>
	<textarea style="overflow:hidden" id="taOut" rows="1" cols="5" readonly></textarea>
	<button id="buttonPlus">+</>
		
	<script src="js/main.js"></script>
</body>
<html>
